<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="Description" content="Knicks Field Club scheduling application"> 
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <title>Knickerbocker Tennis Club</title>
    <style>
      .movingdots:after {
          content: '.';
          animation: dots 3s steps(1, end) infinite;
      }
      @keyframes dots {
          0%, 12.5% {
              opacity: 0;
          }
          25% {
              opacity: 1;
          }
          37.5% {
              text-shadow: .5em 0;
          }
          50% {
              text-shadow: .5em 0, 1em 0;
          }
          62.5% {
              text-shadow: .5em 0, 1em 0, 1.5em 0;
          }
          75% {
              text-shadow: .5em 0, 1em 0, 1.5em 0, 2em 0;
          }
          87.5%, 100%{
              text-shadow: .5em 0, 1em 0, 1.5em 0, 2em 0, 2.5em;
          }
      }

      #loader_error {
        color: red;
        padding-top: 10px;
      }

      .logoimg[data-src] {
        filter: blur(0.2em);
      }

      .logoimg {
        filter: blur(0em);
        transition: filter 0.5s;
      }

      .logo_img_container {
        width: 80%; 
        max-width: 640px;
      }

    </style>
  </head>
